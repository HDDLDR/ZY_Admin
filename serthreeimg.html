</body>
<script type="text/javascript">
    var files;
    function setFiles(element){
        files=element.files[0];
        console.log(files);
    }
    $('#upload').click(function(){
        var fd=new FormData();  //表单处理数据的方法
        fd.append('uploadedFile',files); //用append方法以键值对的方式保存
        $.ajax({
            type:'post',
            url:'http://localhost:3000/serthreeimg/serthreeimg',
            async:true,
            data:fd,
            cache:false,
            contentType:false,
            processData:false,
            success:function(data){
                console.log(data);
                $.ajax({
                    type:'get',
                    url:'http://localhost:3000/serthreeimg/serthreeimg',
                    data:{
                        'serhanzi':$('.hanzi').html(),
                        'serenglish':$('.english').html(),
                        'serimg':data
                    },
                    success:function(list){
                        console.log(list);
                    },
                    error:function(){
                        alert("服务器错误");
                    }
                });
            },
            error:function(){
                alert("服务器错误");
            }
        });
    })
</script>
